<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Plantalytics Password Change</title>

        <!-- Includes -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="css/index.css"/>
        <script type="text/javascript" src="js/forgot.js"></script>
        <script type="text/javascript" src="js/config.js"></script>

        <!-- Favicon Links -->
        <link sizes="32x32" href="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-32x32.png" rel="icon">
        <link sizes="192x192" href="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-192x192.png" rel="icon">
        <link href="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-180x180.png" rel="apple-touch-icon-precomposed">
        <meta content="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-270x270.png" name="msapplication-TileImage">
    </head>
    <body>
        <div class="container">
            <img src="images/logo.png" id="logo" alt="Plantalytics Precision Agriculture logo">
            <p class="centerBlock">
                <strong>Change your password for Plantalytics</strong>
                <br>
                <strong class="error" id="resetError"></strong>
            </p>
            <p class="centerBlock">
                <label for="resetNewPassword">New password </label>
                <input class="textBox" type="password" id="resetNewPassword" />
            </p>
            <p class="centerBlock">
                <label for="resetConfirmPassword">Confirm password </label>
                <input class="textBox" type="password" id="resetConfirmPassword" />
            </p>
            <p class="centerBlock">
                <input id="resetButton" class="button" type="button" value="Change Password" />
                <br>
            </p>
        </div>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Vineyard - Plantalytics</title>
        
        <!-- Includes -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
        <link rel="stylesheet" href="css/dashboard.css"/>
        <script type="text/javascript" src="js/dashboard.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=readyMap" async defer></script>
        
        <!-- Favicon Links -->
        <link sizes="32x32" href="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-32x32.png" rel="icon">
        <link sizes="192x192" href="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-192x192.png" rel="icon">
        <link href="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-180x180.png" rel="apple-touch-icon-precomposed">
        <meta content="http://plantalytics.us/wp-content/uploads/2016/03/cropped-Leaves-270x270.png" name="msapplication-TileImage">
    </head>
    <body>
        <div class="map"></div>
        <div class="map-overlay">
            <span class="data-buttons">
                <label class="data-button-label leaf-wetness">
                    <input type="radio" name="data-view" />
                    <div class="data-button" title="Leaf wetness"></div>
                </label>
                <label class="data-button-label temperature">
                    <input type="radio" name="data-view" />
                    <div class="data-button" title="Temperature"></div>
                </label>
                <label class="data-button-label humidity">
                    <input type="radio" name="data-view" />
                    <div class="data-button" title="Humidity"></div>
                </label>
            </span>

            <div class="menu-control">
                <div class="menu-button" id="menu" title="Menu"></div>
                <div class="menu">
                    <div class="menu-group">
                        <div class="menu-entry-unselectable centered">Default view</div>
                        <div class="menu-entry-unselectable data-view-defaults">
                            <label class="data-button-label leaf-wetness">
                                <input type="radio" name="data-view-default" />
                                <div class="data-button" title="Leaf wetness"></div>
                            </label>
                            <label class="data-button-label temperature">
                                <input type="radio" name="data-view-default" />
                                <div class="data-button" title="Temperature"></div>
                            </label>
                            <label class="data-button-label humidity">
                                <input type="radio" name="data-view-default" />
                                <div class="data-button" title="Humidity"></div>
                            </label>
                        </div>
                    </div>
                    <div class="menu-group">
                        <div class="menu-entry" id="menu-logout">Logout</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
